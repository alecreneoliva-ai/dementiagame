<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Routine</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div class="brand">
        <h1 id="title">Daily Routine</h1>
        <p id="subtitle" class="muted">One tap at a time.</p>
      </div>

      <div class="controls">
        <a class="iconBtn" href="../index.html" aria-label="Back"
           style="display:flex;align-items:center;justify-content:center;text-decoration:none;color:inherit;">←</a>
      </div>
    </header>

    <section class="card">
      <div class="row" style="justify-content:space-between;align-items:center;">
        <div class="pill" id="stepPill">Step 1 of 5</div>
        <a id="openFull" class="smallBtn btnLight" href="#" target="_blank" rel="noopener">Open full screen ↗</a>
      </div>

      <div class="bigBlock">
        <div class="bigLabel" id="stepLabel">Now:</div>
        <div class="bigValue" id="stepName">—</div>
      </div>

      <div class="routineFrameWrap" style="margin-top:12px;">
        <iframe id="routineFrame" title="Routine activity" class="routineFrame" src=""></iframe>
      </div>

      <div class="row" style="margin-top:14px; justify-content:space-between;">
        <button id="prevBtn" class="smallBtn btnLight">⬅️ Back</button>
        <button id="nextBtn" class="smallBtn btnDark">Next ➡️</button>
      </div>

      <p class="muted small" id="hint">
        Tip: Use Next ➡️ to move through the routine.
      </p>
    </section>
  </main>

  <script type="module" src="./routine.js"></script>
</body>
</html>
